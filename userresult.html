<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 나의 검사 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* 사용자 프로필 카드 */
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* 탭 네비게이션 */
        .tab-navigation {
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-btn:hover:not(.active) {
            background: #f8f9fa;
            color: #333;
        }

        /* 탭 콘텐츠 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 결과 카드 */
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-type {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .result-date {
            color: #666;
            font-size: 0.9rem;
        }

        .result-score {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .result-details {
            margin-top: 15px;
        }

        .result-type-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background: #667eea;
            color: white;
        }

        .action-btn.secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* 차트 컨테이너 */
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .chart-label {
            width: 120px;
            font-weight: 600;
            color: #333;
        }

        .chart-fill {
            height: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 12px;
            margin-left: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        /* 통계 그리드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-description {
            color: #666;
            font-size: 0.9rem;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-description {
            margin-bottom: 30px;
        }

        .empty-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .empty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 알림 */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .back-btn {
                position: relative;
                margin-bottom: 20px;
            }

            .tab-navigation {
                flex-direction: column;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .result-actions {
                flex-direction: column;
            }

            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-label {
                width: 100px;
                font-size: 0.9rem;
            }
        }

        /* 로딩 스피너 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                메인으로
            </a>
            <h1>📊 마이페이지</h1>
            <p>나의 검사 결과와 이력을 확인해보세요</p>
        </div>

        <!-- 로딩 스피너 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>데이터를 불러오는 중...</p>
        </div>

        <!-- 사용자 프로필 -->
        <div class="profile-card">
            <div class="profile-avatar" id="user-avatar">
                👤
            </div>
            <div class="profile-name" id="user-name">사용자님</div>
            <div class="profile-email" id="user-email">user@example.com</div>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-tests">0</div>
                    <div class="stat-label">총 검사 수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completed-tests">0</div>
                    <div class="stat-label">완료된 검사</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avg-score">0</div>
                    <div class="stat-label">평균 점수</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="join-date">0</div>
                    <div class="stat-label">가입일</div>
                </div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="showTab('results')">
                📋 검사 결과
            </button>
            <button class="tab-btn" onclick="showTab('history')">
                📈 검사 이력
            </button>
            <button class="tab-btn" onclick="showTab('analysis')">
                🔍 결과 분석
            </button>
            <button class="tab-btn" onclick="showTab('settings')">
                ⚙️ 설정
            </button>
        </div>

        <!-- 검사 결과 탭 -->
        <div id="results-tab" class="tab-content active">
            <div id="results-container">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>

        <!-- 검사 이력 탭 -->
        <div id="history-tab" class="tab-content">
            <div class="chart-container">
                <div class="chart-title">검사 이력 통계</div>
                <div id="history-chart">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>가장 많이 한 검사</h3>
                    <div class="stat-value" id="most-frequent-test">-</div>
                    <div class="stat-description">가장 자주 실시한 검사 유형</div>
                </div>
                <div class="stat-card">
                    <h3>최고 점수</h3>
                    <div class="stat-value" id="highest-score">0</div>
                    <div class="stat-description">지금까지 받은 최고 점수</div>
                </div>
                <div class="stat-card">
                    <h3>검사 주기</h3>
                    <div class="stat-value" id="test-frequency">-</div>
                    <div class="stat-description">평균 검사 간격</div>
                </div>
                <div class="stat-card">
                    <h3>최근 검사</h3>
                    <div class="stat-value" id="last-test">-</div>
                    <div class="stat-description">마지막 검사일</div>
                </div>
            </div>
        </div>

        <!-- 결과 분석 탭 -->
        <div id="analysis-tab" class="tab-content">
            <div class="chart-container">
                <div class="chart-title">성격 유형 분포</div>
                <div id="personality-chart">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">스트레스 수준 변화</div>
                <div id="stress-chart">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
        </div>

        <!-- 설정 탭 -->
        <div id="settings-tab" class="tab-content">
            <div class="result-card">
                <h3>계정 설정</h3>
                <div style="margin-top: 20px;">
                    <button class="action-btn primary" onclick="editProfile()">
                        프로필 수정
                    </button>
                    <button class="action-btn secondary" onclick="changePassword()">
                        비밀번호 변경
                    </button>
                </div>
            </div>
            
            <div class="result-card">
                <h3>데이터 관리</h3>
                <div style="margin-top: 20px;">
                    <button class="action-btn secondary" onclick="exportData()">
                        데이터 내보내기
                    </button>
                    <button class="action-btn secondary" onclick="deleteAccount()">
                        계정 삭제
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_PROJECT_ID = "lghwdvpnbvkihzgvwzpz";
        const SUPABASE_URL = `https://${SUPABASE_PROJECT_ID}.supabase.co`;
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaHdkdnBuYnZraWh6Z3Z3enB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0OTM5ODksImV4cCI6MjA3MzA2OTk4OX0.7ae1Cz706NOThj8lbJAfbHZW7nYWng8aZ4RJ9EDujMs";

        // Supabase 클라이언트 초기화
        let supabase;
        try {
            if (typeof window.supabase !== 'undefined') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase 클라이언트가 성공적으로 초기화되었습니다.');
            } else {
                console.error('Supabase 라이브러리가 로드되지 않았습니다.');
                supabase = null;
            }
        } catch (error) {
            console.error('Supabase 초기화 오류:', error);
            supabase = null;
        }

        // 현재 사용자 정보
        let currentUser = null;
        let userResults = [];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadUserData();
        });

        // 로그인 상태 확인
        function checkLoginStatus() {
            const storedUser = localStorage.getItem('current_user');
            const adminToken = localStorage.getItem('admin_token');
            
            if (!storedUser && !adminToken) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }
            
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
            } else if (adminToken) {
                const adminUser = localStorage.getItem('admin_user');
                if (adminUser) {
                    currentUser = JSON.parse(adminUser);
                }
            }
        }

        // 사용자 데이터 로드
        async function loadUserData() {
            try {
                showLoading(true);
                
                // 사용자 프로필 업데이트
                updateUserProfile();
                
                // 검사 결과 로드
                await loadUserResults();
                
                // 통계 업데이트
                updateStatistics();
                
            } catch (error) {
                console.error('사용자 데이터 로드 실패:', error);
                showAlert('데이터를 불러오는데 실패했습니다.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // 사용자 프로필 업데이트
        function updateUserProfile() {
            if (currentUser) {
                document.getElementById('user-name').textContent = currentUser.name + '님';
                document.getElementById('user-email').textContent = currentUser.email;
                
                // 아바타 설정 (이름의 첫 글자)
                const avatar = document.getElementById('user-avatar');
                avatar.textContent = currentUser.name.charAt(0).toUpperCase();
            }
        }

        // 사용자 검사 결과 로드
        async function loadUserResults() {
            // 실제 구현에서는 Supabase에서 사용자별 결과를 가져옴
            // 여기서는 데모 데이터 사용
            userResults = [
                {
                    id: 1,
                    testType: 'disc',
                    testTypeName: 'DiSC',
                    result: '영향형',
                    score: 85,
                    date: new Date('2024-01-15'),
                    description: '사람 중심적이고 열정적인 성격으로, 팀워크를 중시하며 다른 사람들과의 관계를 중요하게 생각합니다.'
                },
                {
                    id: 2,
                    testType: 'mbti',
                    testTypeName: 'MBTI',
                    result: 'ENFP',
                    score: 78,
                    date: new Date('2024-01-10'),
                    description: '열정적이고 창의적이며 사회적으로 자유로운 영혼으로, 새로운 가능성을 탐구하는 것을 좋아합니다.'
                },
                {
                    id: 3,
                    testType: 'stress',
                    testTypeName: '스트레스',
                    result: '보통',
                    score: 65,
                    date: new Date('2024-01-05'),
                    description: '적절한 스트레스 관리가 필요한 상태입니다. 규칙적인 운동과 충분한 휴식을 권장합니다.'
                }
            ];
            
            displayResults();
        }

        // 검사 결과 표시
        function displayResults() {
            const container = document.getElementById('results-container');
            
            if (userResults.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📊</div>
                        <div class="empty-title">아직 검사 결과가 없습니다</div>
                        <div class="empty-description">첫 번째 검사를 시작해보세요!</div>
                        <a href="index.html" class="empty-btn">검사 시작하기</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = userResults.map(result => `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-type">${result.testTypeName} 성격유형검사</div>
                        <div class="result-date">${formatDate(result.date)}</div>
                        <div class="result-score">${result.score}점</div>
                    </div>
                    <div class="result-details">
                        <div class="result-type-name">${result.result}</div>
                        <div class="result-description">${result.description}</div>
                        <div class="result-actions">
                            <button class="action-btn primary" onclick="viewDetail(${result.id})">
                                상세 보기
                            </button>
                            <button class="action-btn secondary" onclick="shareResult(${result.id})">
                                공유하기
                            </button>
                            <button class="action-btn secondary" onclick="downloadResult(${result.id})">
                                다운로드
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 통계 업데이트
        function updateStatistics() {
            const totalTests = userResults.length;
            const completedTests = userResults.length;
            const avgScore = userResults.length > 0 ? 
                Math.round(userResults.reduce((sum, result) => sum + result.score, 0) / userResults.length) : 0;
            
            document.getElementById('total-tests').textContent = totalTests;
            document.getElementById('completed-tests').textContent = completedTests;
            document.getElementById('avg-score').textContent = avgScore;
            document.getElementById('join-date').textContent = '15일';
            
            // 이력 탭 통계 업데이트
            updateHistoryStats();
            
            // 분석 탭 차트 업데이트
            updateAnalysisCharts();
        }

        // 이력 통계 업데이트
        function updateHistoryStats() {
            if (userResults.length === 0) return;
            
            // 가장 많이 한 검사
            const testCounts = {};
            userResults.forEach(result => {
                testCounts[result.testType] = (testCounts[result.testType] || 0) + 1;
            });
            const mostFrequent = Object.keys(testCounts).reduce((a, b) => 
                testCounts[a] > testCounts[b] ? a : b
            );
            document.getElementById('most-frequent-test').textContent = 
                mostFrequent === 'disc' ? 'DiSC' : 
                mostFrequent === 'mbti' ? 'MBTI' : '스트레스';
            
            // 최고 점수
            const highestScore = Math.max(...userResults.map(r => r.score));
            document.getElementById('highest-score').textContent = highestScore;
            
            // 최근 검사
            const lastTest = userResults.sort((a, b) => new Date(b.date) - new Date(a.date))[0];
            document.getElementById('last-test').textContent = formatDate(lastTest.date);
            
            // 검사 주기 (간단한 계산)
            document.getElementById('test-frequency').textContent = '3일';
        }

        // 분석 차트 업데이트
        function updateAnalysisCharts() {
            // 성격 유형 분포 차트
            const personalityChart = document.getElementById('personality-chart');
            const personalityData = {
                'DiSC': userResults.filter(r => r.testType === 'disc').length,
                'MBTI': userResults.filter(r => r.testType === 'mbti').length,
                '스트레스': userResults.filter(r => r.testType === 'stress').length
            };
            
            personalityChart.innerHTML = Object.entries(personalityData).map(([type, count]) => `
                <div class="chart-bar">
                    <div class="chart-label">${type}</div>
                    <div class="chart-fill" style="width: ${(count / Math.max(...Object.values(personalityData))) * 200}px">
                        ${count}회
                    </div>
                </div>
            `).join('');
            
            // 스트레스 수준 변화 차트
            const stressChart = document.getElementById('stress-chart');
            const stressResults = userResults.filter(r => r.testType === 'stress');
            
            if (stressResults.length > 0) {
                stressChart.innerHTML = stressResults.map(result => `
                    <div class="chart-bar">
                        <div class="chart-label">${formatDate(result.date)}</div>
                        <div class="chart-fill" style="width: ${(result.score / 100) * 200}px">
                            ${result.score}점
                        </div>
                    </div>
                `).join('');
            } else {
                stressChart.innerHTML = '<p style="text-align: center; color: #666;">스트레스 검사 결과가 없습니다.</p>';
            }
        }

        // 탭 전환
        function showTab(tabName) {
            // 모든 탭 버튼 비활성화
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 모든 탭 콘텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 결과 상세 보기
        function viewDetail(resultId) {
            const result = userResults.find(r => r.id === resultId);
            if (result) {
                alert(`${result.testTypeName} 검사 결과\n\n유형: ${result.result}\n점수: ${result.score}점\n날짜: ${formatDate(result.date)}\n\n설명: ${result.description}`);
            }
        }

        // 결과 공유
        function shareResult(resultId) {
            const result = userResults.find(r => r.id === resultId);
            if (result) {
                const shareText = `나의 ${result.testTypeName} 검사 결과: ${result.result} (${result.score}점)`;
                
                if (navigator.share) {
                    navigator.share({
                        title: '검사 결과 공유',
                        text: shareText,
                        url: window.location.href
                    });
                } else {
                    // 클립보드에 복사
                    navigator.clipboard.writeText(shareText).then(() => {
                        showAlert('결과가 클립보드에 복사되었습니다!', 'success');
                    });
                }
            }
        }

        // 결과 다운로드
        function downloadResult(resultId) {
            const result = userResults.find(r => r.id === resultId);
            if (result) {
                const data = {
                    testType: result.testTypeName,
                    result: result.result,
                    score: result.score,
                    date: formatDate(result.date),
                    description: result.description
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${result.testTypeName}_결과_${formatDate(result.date)}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                showAlert('결과가 다운로드되었습니다!', 'success');
            }
        }

        // 프로필 수정
        function editProfile() {
            alert('프로필 수정 기능은 추후 구현될 예정입니다.');
        }

        // 비밀번호 변경
        function changePassword() {
            alert('비밀번호 변경 기능은 추후 구현될 예정입니다.');
        }

        // 데이터 내보내기
        function exportData() {
            const data = {
                user: currentUser,
                results: userResults,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `검사결과_${currentUser.name}_${formatDate(new Date())}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showAlert('모든 데이터가 다운로드되었습니다!', 'success');
        }

        // 계정 삭제
        function deleteAccount() {
            if (confirm('정말로 계정을 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                alert('계정 삭제 기능은 추후 구현될 예정입니다.');
            }
        }

        // 유틸리티 함수들
        function formatDate(date) {
            return new Date(date).toLocaleDateString('ko-KR');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
