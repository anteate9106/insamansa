<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 청년 성격유형검사</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .user-type-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
        }

        .user-type-option.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #adb5bd;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .signup-btn:hover {
            background: #667eea;
            color: white;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-home:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* 알림 */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* 팝업 알림 스타일 */
        .popup-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            min-width: 300px;
            max-width: 400px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .popup-alert.show {
            opacity: 1;
            transform: translateX(0);
        }

        .popup-content {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .popup-icon {
            font-size: 24px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .popup-message {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .popup-close:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .popup-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .popup-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .popup-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
        }

        .popup-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        /* 로딩 스피너 */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        /* 회원가입 모달 특별 스타일 */
        #signup-modal .modal-content {
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }

        #signup-modal .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        #signup-modal .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #signup-modal .modal-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        #signup-modal .modal-content::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        /* 회원가입 폼 스타일 개선 */
        #signup-form {
            text-align: left;
        }

        #signup-form .form-group {
            margin-bottom: 15px;
        }

        #signup-form .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 11px;
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            #signup-modal .modal-content {
                max-width: 95%;
                max-height: 90vh;
                padding: 15px;
                margin: 10px;
            }
            
            #signup-form .form-group {
                margin-bottom: 12px;
            }
            
            #signup-form input {
                padding: 12px;
                font-size: 16px; /* iOS 줌 방지 */
            }
        }

        /* 모달 버튼 스타일 개선 */
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .modal-btn.secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .modal-btn.secondary:hover {
            background: #e9ecef;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal-header p {
            color: #666;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #e9ecef;
            color: #666;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-form {
                padding: 30px 20px;
            }

            .form-group input {
                padding: 12px;
                font-size: 14px;
            }

            .login-btn, .signup-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* 애니메이션 */
        .login-container {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-to-home">🏠 홈으로</a>
        
        <div class="login-header">
            <h1>🔐 로그인</h1>
            <p>청년 성격유형검사에 오신 것을 환영합니다</p>
        </div>

        <div class="login-form">
            <!-- 알림 메시지 -->
            <div id="alert-container"></div>

            <!-- 로딩 스피너 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>로그인 중...</p>
            </div>

            <!-- 사용자 유형 선택 -->
            <div class="user-type-selector">
                <div class="user-type-option active" onclick="selectUserType('user')">
                    👤 일반 사용자
                </div>
                <div class="user-type-option" onclick="selectUserType('admin')">
                    🔧 관리자
                </div>
            </div>

            <!-- 로그인 폼 -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>

            <button type="submit" class="login-btn" id="login-btn">
                로그인
            </button>
        </form>

        <!-- 테스트 버튼들 -->
        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
            <button type="button" onclick="testLogin()" style="background: #ff6b6b; color: white; border: none; padding: 8px 12px; border-radius: 5px; font-size: 12px; cursor: pointer;">
                🧪 테스트 로그인
            </button>
            <button type="button" onclick="demoLogin()" style="background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 5px; font-size: 12px; cursor: pointer;">
                🎭 데모 로그인
            </button>
        </div>

        <div class="divider">
            <span>또는</span>
        </div>

        <button class="signup-btn" onclick="openSignupModal()">
            회원가입
        </button>

            <div class="forgot-password">
                <a href="#" onclick="openForgotPasswordModal()">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📝 회원가입</h3>
                <p>새로운 계정을 만들어보세요</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-org">소속</label>
                    <input type="text" id="signup-org" placeholder="소속을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="signup-name">이름</label>
                    <input type="text" id="signup-name" placeholder="이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">연락처</label>
                    <input type="tel" id="signup-phone" placeholder="연락처를 입력하세요 (예: 010-1234-5678)" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">이메일주소</label>
                    <input type="email" id="signup-email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요 (8자 이상)" required>
                    <small style="color: #666; font-size: 12px;">8자 이상, 영문, 숫자, 특수문자 포함</small>
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">비밀번호 확인</label>
                    <input type="password" id="signup-password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                </div>
                <div class="form-group" style="display:flex;align-items:center;gap:8px;">
                    <input type="checkbox" id="signup-consent" style="width:18px;height:18px;">
                    <label for="signup-consent" style="margin:0;">개인정보 수집 및 이용에 동의합니다
                        <span style="display:block;font-size:12px;color:#888;margin-top:4px;">(수집 항목: 소속, 이름, 연락처, 이메일 | 목적: 회원관리 및 서비스 제공 | 보유기간: 탈퇴 시 즉시 파기)</span>
                    </label>
                </div>
                <div class="modal-buttons">
                <button type="button" class="modal-btn secondary" onclick="closeSignupModal()">취소</button>
                <button type="submit" class="modal-btn primary">가입하기</button>
                <button type="button" class="modal-btn secondary" onclick="testSignup()" style="margin-top: 10px; background: #ff6b6b;">🧪 테스트</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>🔑 비밀번호 찾기</h3>
                <p>가입하신 이메일로 비밀번호 재설정 링크를 보내드립니다</p>
            </div>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">이메일</label>
                    <input type="email" id="forgot-email" placeholder="가입하신 이메일을 입력하세요" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn secondary" onclick="closeForgotPasswordModal()">취소</button>
                    <button type="submit" class="modal-btn primary">링크 보내기</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_PROJECT_ID = "lghwdvpnbvkihzgvwzpz";
        const SUPABASE_URL = `https://${SUPABASE_PROJECT_ID}.supabase.co`;
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnaHdkdnBuYnZraWh6Z3Z3enB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0OTM5ODksImV4cCI6MjA3MzA2OTk4OX0.7ae1Cz706NOThj8lbJAfbHZW7nYWng8aZ4RJ9EDujMs";

        // Supabase 클라이언트 초기화
        let supabase;
        console.log('=== Supabase 초기화 시작 ===');
        console.log('SUPABASE_PROJECT_ID:', SUPABASE_PROJECT_ID);
        console.log('SUPABASE_URL:', SUPABASE_URL);
        console.log('window.supabase 존재 여부:', typeof window.supabase !== 'undefined');
        
        try {
            if (typeof window.supabase !== 'undefined') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ Supabase 클라이언트가 성공적으로 초기화되었습니다.');
                console.log('Supabase 객체:', supabase);
            } else {
                console.error('❌ Supabase 라이브러리가 로드되지 않았습니다.');
                console.error('window.supabase:', window.supabase);
                supabase = null;
            }
        } catch (error) {
            console.error('❌ Supabase 초기화 오류:', error);
            console.error('오류 스택:', error.stack);
            supabase = null;
        }
        
        console.log('=== Supabase 초기화 완료 ===');
        console.log('최종 supabase 객체:', supabase);

        // 현재 사용자 유형
        let currentUserType = 'user';

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 저장된 로그인 정보 확인
            checkStoredLogin();
            
            // 폼 이벤트 리스너 등록
            setupEventListeners();
            
            // 비밀번호 실시간 유효성 검사
            setupPasswordValidation();
            
            console.log('로그인 페이지가 로드되었습니다.');

            // URL 해시로 회원가입/비번찾기 모달 자동 오픈
            if (location.hash === '#signup') {
                openSignupModal();
            } else if (location.hash === '#forgot') {
                openForgotPasswordModal();
            }
        });

        // 사용자 유형 선택
        function selectUserType(type) {
            currentUserType = type;
            
            // 시각적 피드백
            document.querySelectorAll('.user-type-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 로그인 버튼 텍스트 변경
            const loginBtn = document.getElementById('login-btn');
            if (type === 'admin') {
                loginBtn.textContent = '관리자 로그인';
            } else {
                loginBtn.textContent = '로그인';
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {

        // 사용자 인증 (Supabase 연동)
        async function authenticateUser(email, password, userType) {
            console.log('=== 로그인 시도 ===');
            console.log('이메일:', email);
            console.log('사용자 유형:', userType);
            console.log('Supabase 객체:', !!supabase);
            
            if (!supabase) {
                console.error('❌ Supabase 객체가 없습니다');
                return { success: false, message: '데이터베이스 연결에 실패했습니다.' };
            }

            try {
                console.log('Supabase signInWithPassword 호출 중...');
                
                // Supabase Auth를 통한 로그인
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                console.log('Supabase 응답:', { data, error });

                if (error) {
                    console.error('❌ 로그인 오류:', error);
                    
                    // 더 구체적인 오류 메시지 제공
                    let errorMessage = '로그인에 실패했습니다.';
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = '이메일 인증이 필요합니다. 이메일을 확인해주세요.';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = '너무 많은 로그인 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
                    } else {
                        errorMessage = error.message;
                    }
                    
                    return { success: false, message: errorMessage };
                }

                if (data.user) {
                    // 사용자 프로필 정보 가져오기
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', data.user.id)
                        .single();

                    if (profileError) {
                        console.error('프로필 조회 오류:', profileError);
                        return { success: false, message: '사용자 정보를 가져올 수 없습니다.' };
                    }

                    // 관리자 권한 확인
                    if (userType === 'admin' && profile.user_type !== 'admin') {
                        await supabase.auth.signOut();
                        return { success: false, message: '관리자 권한이 없습니다.' };
                    }

                    return {
                        success: true,
                        user: {
                            id: data.user.id,
                            email: data.user.email,
                            name: profile.name,
                            org: profile.org,
                            phone: profile.phone,
                            user_type: profile.user_type
                        },
                        token: data.session?.access_token || 'demo_token'
                    };
                }

                return { success: false, message: '로그인에 실패했습니다.' };
            } catch (error) {

            });

            return passwordRegex.test(password);
        }

            if (existingAlert) {

            }

            // 새 팝업 알림 생성
            const alertDiv = document.createElement('div');
            alertDiv.className = `popup-alert popup-${type}`;
            
            // 아이콘 추가

            alertDiv.innerHTML = `
                <div class="popup-content">
                    <div class="popup-icon">${icon}</div>
                    <div class="popup-message">${message}</div>
                    <button class="popup-close" onclick="this.parentElement.parentElement.remove()">×</button>

            `;

            setTimeout(() => {
                alertDiv.classList.add('show');
            }, 100);
            
            // 5초 후 자동 제거
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.classList.remove('show');
                    setTimeout(() => {
                        if (alertDiv.parentElement) {
                            alertDiv.remove();
                        }
                    }, 300);
                }
            }, 5000);
        }

                } else {
                    showAlert('테스트 로그인 실패: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('테스트 로그인 오류:', error);
                showAlert('테스트 로그인 오류: ' + error.message, 'error');
            }
        }

        // 데모 계정 로그인 함수
        async function demoLogin() {
            console.log('=== 데모 계정 로그인 ===');
            
            // 실제 회원가입으로 생성된 계정이 없다면 데모 모드로 로그인
            const demoUser = {
                id: 'demo-user-id',
                email: 'demo@example.com',
                name: '데모 사용자',
                org: '데모 소속',
                phone: '010-0000-0000',
                user_type: 'user'
            };
            
            // localStorage에 데모 사용자 정보 저장
            localStorage.setItem('current_user', JSON.stringify(demoUser));
            localStorage.setItem('user_token', 'demo_token');
            
            showAlert('데모 계정으로 로그인되었습니다!', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // 로딩 표시
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // 데모 계정 정보 표시
        function showDemoAccounts() {
            showAlert('데모 계정: user@example.com (비밀번호: user123) 또는 admin@example.com (비밀번호: admin123)', 'info');
        }

        // 페이지 로드 시 데모 계정 정보 표시
        setTimeout(() => {
            showDemoAccounts();
        }, 1000);
    </script>
